<!DOCTYPE html>
<html>
<head>
	<title>Seven Cards</title>

	<link rel="stylesheet" href="main.css">

</head>
<body>

	 <div class="card hidden">
	 	<div class="value">
	 		5
	 	</div>

	 	<div class="suit">
	 		
	 	</div>
	 	<div class="rotatedValue">
	 		5
	 	</div>

	 </div>

	 <script>

	 	function shuffle(input){
	 		var shuffled = [];
	 		for(var i = input.length;i>0; i--){
	 			var randomIndex = Math.floor(Math.random()*i);
	 			shuffled.push(input[randomIndex]);
	 			input.splice(randomIndex,1);
	 		}
	 		return shuffled;
	 	} 

	 	var deck = [];

	 	for(var i = 0; i < 4; i++)
	 	{
	 		for(var j = 1; j <= 13; j++)
	 		{
	 			var card = {
	 				suit:i,
	 				value:j
	 			}
	 			deck.push(card)
	 		}
	 	}

	 	for(var i = 0; i<5; i++){
	 		deck = shuffle(deck)
	 	}

	 	/*
	 	for(var i = 0; i<sorted.length; i++){
	 		console.log(sorted[i]);
	 	}
		*/
	 	for(var i = 0; i<deck.length; i++){
	 		var output = "";
	 		var first = "<div class='card'><div class='value'>";
	 		var middle1 = "</div><div class='suit "

	 		var middle2= "'></div><div class='rotatedValue'>";
	 		var end = "</div></div>";

	 		var value = deck[i].value;
	 		var suit = deck[i].suit;
	 		var suitString = "";
	 		if(suit == 0){
	 			suitString = "heart";
	 		}
	 		else if(suit == 1){
	 			suitString = "spade";
	 		}
	 		else if(suit == 2){
	 			suitString = "club";
	 		}
	 		else{
	 			suitString = "diamond"
	 		}
	 		if(value == 11){
	 			value = "J"
	 		}
	 		else if(value == 12){
	 			value = "Q"
	 		}
	 		else if(value == 13){
	 			value = "K" 
	 		}
	 		else if(value == 1){
	 			value = "A"
	 		}
	 		output = first + value + middle1 + suitString + middle2 + value + end;

	 		document.getElementsByTagName('body')[0].innerHTML += output;

	 	}

	 	var allPlayers = [];

	 	var NUM_PLAYERS = 6;


	 	for(var i = 0; i < NUM_PLAYERS; i++){
	 		var temp_player = {
	 			playerId : i,
	 			playerName : "",
	 			hand : []
	 		}
	 		allPlayers.push(temp_player);
	 	}
	 	for(var i = 0; i < 52; i++){
	 		var playerIndex = (i % NUM_PLAYERS);
	 		allPlayers[playerIndex].hand.push(deck[i]);
	 	}
	 	console.log(allPlayers);

	 </script>


</body>
</html>
